<!DOCTYPE html>
<html lang="fr" dir="ltr" ng-app="carsApp">

<head>
  <meta charset="utf-8" />
  <!-- Bootstrap & CSS-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>

<body>
  <div ng-controller="carsCtrl">
    <table>
      <thead>
        <th>Marque</th>
        <th>Couleur</th>
      </thead>
      <tbody>
        <tr ng-repeat="car in cars | filter :{couleur:'verte'}">
          <td>{{car.marque}}</td>
          <td>{{car.couleur}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>

</html>
